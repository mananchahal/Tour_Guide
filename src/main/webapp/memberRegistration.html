<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="register.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Trirong&effect=shadow-multiple">
<title>Tour Guide</title>
</head>
<body class="font-effect-shadow-multiple">
	<div class="main" align="center">
		<h1>Registration Form</h1>
		<form action="Register" method="post">
			<table>
				<tr></tr>
				<tr></tr>
				<tr></tr>
				<tr></tr>
				<tr></tr>
				<tr></tr>
				<tr>
					<td>Username:</td>
				</tr>
				<tr>
					<td><input type="text" placeholder="Enter Username"
						name="uname"></td>
				</tr>
				<tr>
					<td>Password:</td>
				</tr>
				<tr>
					<td><input type="password" placeholder="Enter Password"
						name="password"></td>
				</tr>
				<tr>
					<td>Email:</td>
				</tr>
				<tr>
					<td><input type="text" placeholder="Enter Email Id"
						name="email"></td>
				</tr>
				<tr>
					<td>Phone:</td>
				</tr>
				<tr>
					<td><input type="text" placeholder="Enter Phone" name="phone"></td>
				</tr>
				<tr>
					<td align="center"><input type="submit" id="btn"
						value="Register"></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
